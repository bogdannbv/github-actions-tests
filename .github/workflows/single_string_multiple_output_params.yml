name: Single string with multiple output parameters

on:
  workflow_dispatch:

jobs:

  single_string_multiple_output_params:

    runs-on: ubuntu-latest

    steps:
      - name: Output multiple parameters
        id: params
        run: echo -e "param1=1\nparam2=2" >> $GITHUB_OUTPUT

      - name: Read params
        run: |
          echo "param1: ${{ steps.params.outputs.param1 }}"
          echo "param2: ${{ steps.params.outputs.param2 }}"
